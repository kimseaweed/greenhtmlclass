<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{height:3000px;}
    .css_test img {
        margin-bottom : 20px;
    }
    button{float: left; margin-right: 10px; margin-top: 20px;}
    .fixed{position: fixed;}
    p{display: inline-block;}
</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--핵심포인트 정리
	
	-->
	<div class="fixed">
		<button type="button">첫번째 이미지 위치로 이동</button>
		<button type="button">두번째 이미지 위치로 이동</button>
		<button type="button">세번째 이미지 위치로 이동</button>
		<p>해당 이미지의 y좌표: <span></span></p>
	</div>
	
	<div class="css_test">
		<br><br><br>
	    <img src="http://cfile30.uf.tistory.com/image/2211F438550B923C358C0B" /><br>
	    <img src="http://cfile25.uf.tistory.com/image/22528D4C550B9B3A03BA1D" /><br>
	    <img src="http://cfile23.uf.tistory.com/image/25469641555AC5000BD75E" /><br>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript"></script>
	<script>
$(document).ready(function(){
    $('button').click(function(){
        var eq = $(this).index();
        var offset = $('img').eq(eq).offset().top;
        $('html, body').animate({scrollTop: offset});
        $('p span').text(offset);
    });
});
	</script>
</body>
</html>
