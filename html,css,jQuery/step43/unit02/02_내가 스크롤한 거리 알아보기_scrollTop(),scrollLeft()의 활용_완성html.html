<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>02_내가 스크롤한 거리 알아보기</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<style>
		*{padding:0; margin:0;}
		body{width:2000px;
			height:3000px;}
		p{font-size: 2em; position:fixed;}
		button.bottom{
			position: fixed;
			bottom: 10px;
			right:10px;
		}	
	</style>
</head>
<body>		
	<h1>내가 가로 세로로 스크롤한 값을 알아내기
	<button>페이지 하단으로 이동</button></h1>
	<p>test</p>
	<button class="bottom">페이지 상단으로 이동</button>
	<script>
		$(function(){
			var btn_top = $("button").eq(0);
			var num = $("p");
			var btn_bottom = $("button").eq(1);

			$(window).scroll(function(){
				var scrollTop = $(window).scrollTop();
				var scrollLeft = $(window).scrollLeft();
				num.text(scrollLeft+","+scrollTop);
			})	
			btn_top.click(function(){
				$(window).scrollTop(1983);
			})	
			btn_bottom.click(function(){
				$(window).scrollTop(0);
			})	
		})
	</script>
</body>
</html>
