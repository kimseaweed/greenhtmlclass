<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리를 활용한 이미지 클릭하여 링크 이동</title>
	<script src="js/jquery-1.12.0.min.js"></script>
	<style>
		img{
			float: left;
			cursor: pointer;
		}
		div{
			width: 100px;
			height: 400px;
			background: url(img/outlet.png);
			border:1px solid red;
			position: absolute;
			margin-left: 200px;
			background-size: cover;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- https://www.discovery-expedition.com/event/EV201909300000116/GNRL?gclid=EAIaIQobChMIwK6Fpauj6AIVD3yLCh2SxQk_EAEYASAAEgKsJ_D_BwE -->
	<h1>제이쿼리를 활용한 이미지 클릭하여 링크 이동</h1>
	<img src="img/outlet.png" alt="아울렛 이동">
	<div></div>
	<script>
		$(function(){
			$("img").click(function(){
				//location 객체의 href속성값으로 원하는 주소값을 문자열로 대입한다.
				location.href="https://www.discovery-expedition.com/event/EV201909300000116/GNRL?gclid=EAIaIQobChMIwK6Fpauj6AIVD3yLCh2SxQk_EAEYASAAEgKsJ_D_BwE";
				//본인의 페이지가 변경되었다.
			});
			$("div").click(function(){
				//window객체의 open() 메소드 활용
				//window.open(url,이름,옵션);
				open(
					"https://www.discovery-expedition.com/event/EV201909300000116/GNRL?gclid=EAIaIQobChMIwK6Fpauj6AIVD3yLCh2SxQk_EAEYASAAEgKsJ_D_BwE",
					"의류쇼핑몰",
					"width=700,height=500,top=100,left=500")
				//새로운 페이지가 열렸다.
			});
			//document가 준비되면 실행
			document.open("img/outlet.png","신상 이벤트","width=100,height=700")
		});
	</script>
</body>
</html>
