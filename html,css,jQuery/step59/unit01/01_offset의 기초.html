<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .row>div{
        height: 100px; text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="contaner">
      <div class="row">
        <div class="col-xs-12 bg-info"><h1>offset의 활용</h1> <p>offset키워드는 옆에있는 컨텐츠에 영향을 주어 같이 밀린다</p></div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-primary">col1</div>
        <div class="col-md-3 col-md-offset-3 bg-primary">col2</div>
        <div class="col-md-3 col-md-offset-3 bg-primary">col3</div>
        <div class="col-md-3 col-md-offset-3 bg-primary">col4</div>
      </div>
      <div class="row">
        <div class="bg-danger col-md-3 col-lg-offset-1">col-lg-offset-1</div>
        <div class="bg-danger col-md-3 col-lg-offset-1">col-lg-offset-1</div>
        <div class="bg-danger col-md-3 col-lg-offset-1">col-lg-offset-1</div>
        <div class="bg-danger col-md-3 col-lg-offset-1">col-lg-offset-1</div>
      </div>

      <div class="row bg-info">
        <div class="col-xs-12"><h1>PULL,PUSH의 활용</h1>
        <p>ordering 관련된 키워드는 옆에있는 컨텐츠에 영향을 주지않고 독단적으로 밀고 당겨온다</p></div>
      </div>
      <div class="row">
        <div class="col-md-2 bg-success col-md-push-1">box1</div>
        <div class="col-md-2 bg-danger col-md-offset-4">box2</div>
        <div class="col-md-2 bg-warning col-md-pull-4"> box3 </div>
        <div class="col-md-2 bg-primary col-md-push-0"> box4 </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
