			/*
			마우스휠을 이용한 가로 스크롤 구현하기
			--마우스휠 플러그인의 사용방법--
			if(delta>0){
				마우스휠이 아래쪽으로 움직일 때 실행할 구문
			}else if(delta<0){
				마우스휠이 윗쪽으로 움직일 때 실행할 구문
			}
			*/
			var wrapper = $("#wrapper");
			var txt = $(".txt");
			var car_txt = $(".car_txt");
			var car = $("#ks_cha");

			wrapper.on("mousewheel",function(event, delta){
				if(delta>0){
					//마우스휠을 올렸을 때 실행될 구문
					var left = $(window).scrollLeft();
					txt.text(left);
					var leftMore = left-100;
					$("html,body").stop().animate({"scrollLeft":leftMore},100,"linear");
					car_txt.text(car.offset().left);
					if(left<=1000){
						car.css({"position":"absolute"});
					}
					car.css({"transform":"scaleX(-1)"});
				}else if(delta<0){
					//마우스휠을 내렸을 때 실행될 구문
					var left = $(window).scrollLeft();
					txt.text(left);
					var leftMore = left+100;
					$("html,body").stop().animate({"scrollLeft":leftMore},100,"linear");
					car_txt.text(car.offset().left);
					if(left>1000){
						car.css({"position":"fixed"});
					}
					car.css({"transform":"scaleX(1)"});
				}

			})
			
		})
	</script>
