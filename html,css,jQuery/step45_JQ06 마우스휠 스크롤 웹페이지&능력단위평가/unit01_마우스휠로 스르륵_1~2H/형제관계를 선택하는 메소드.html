<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제관계를 선택하는 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: skyblue;
            float: left;
            margin: 10px;
        }
        .blue{
            background: blue;
        }
        .box li{
            border: 3px solid red;
            margin: 2px;
            background: pink;
        }
        .red{
            background-color: red !important;
        }
    </style>
</head>
<body>
    <button>클릭</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
        <ol>
            <li>형제들1</li>
            <li>형제들2</li>
            <li>형제들3</li>
            <li>형제들4</li>
            <li class="red">형제들5</li>
            <li>형제들6</li>
            <li>형제들7</li>
            <li>형제들8</li>
            <li>형제들9</li>
            <li>형제들10</li>
        </ol>
    </div>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script>
    $(function(){
        let box = $('.box');
        let btn = $('button')
        box.click(function(){
            var tg = $(this);
            box.removeClass("blue");
            // tg.prev().addClass("blue");
            //바로앞 형제 바꿔줌
            // tg.prevAll().addClass("blue");
            //앞형제 전부 바꿔줌
            tg.prevUntil("button").addClass("blue");
        })
        btn.click(function(){
            $(".red").prev().addClass("red");
            $(".red").next().addClass("red");
        })
    })
</script>
</html>
