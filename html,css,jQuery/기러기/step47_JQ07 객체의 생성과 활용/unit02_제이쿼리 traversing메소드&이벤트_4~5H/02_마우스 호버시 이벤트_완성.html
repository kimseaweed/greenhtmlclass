<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	*{margin: 0;
	padding: 0;}
	.pic{
		width: 1100px;
		height: 508px;
		background: url(img/hide.jpg);
		cursor: pointer;
	}
</style>
</head>
<body>

<p>hover관련 메소드</p>
<div class="pic">
	
</div>
	<script>
		$(function(){
			var pic = $(".pic");
			/*
			pic.mouseover(function(){
				$(this).css("background-image","url(img/show.jpg");
			})
			pic.mouseout(function(){
				$(this).css("background-image","url(img/hide.jpg");
			})
			*/
			/*
			pic.hover(function(){},function(){})
			첫번째 함수 동작구문{}안에서 마우스를 올렸을 때 동작할 구문을 넣고, 두번째 함수 동작구문{}안에는 마우스를 내렸을 때 동작할 구문을 넣는다.
			*/
			pic.hover(function(){
				$(this).css("background-image","url(img/show.jpg");
			},function(){
				$(this).css("background-image","url(img/hide.jpg");
			})
		})
	</script>
</body>
</html>
