<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{width: 200px;height: 100px; border-radius: 20px; background-color: orange; padding:10px;text-align: center}	 
	</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--핵심포인트 정리
	
	-->
	<form action="#">
		<p>이름과 비번을 넣어주세요</p>
		이름<input type="text" name="user" id="name"><br>
		비번 <input type="password">		
	</form>
	<div id="parent">출시1주년 기념 이벤트!!! <br>
		<span href="">참여하기 click!</span><br><br>
		<a href="">당첨자 발표</a>
	</div>
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			var btn = $("#parent");
			var result = $("#parent a");

			btn.click(function(){
				var name = $("input#name").val();
				//value=>val
				alert(name+"님, 이벤트에 참여하려고 하시는군요. 두근두근 추첨중");
				location.href="http://www.naver.com";
			})
			result.click(function(e){
				e.stopPropagation();
				//이벤트가 부모로 bubbling되어 전파되는 것을 막아주는 메소드로 event객체를 매개변수로 사용하여 event객체명.stopPropagation()으로 사용한다.
				alert("꽝!아쉽네요. 다음주에 또 참여 가능합니다!!");
			})

		})
	</script>
</body>
</html>
