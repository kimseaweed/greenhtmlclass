<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>traversing 메소드</title>
	<style>
		 
	</style>
</head>
<body>
	<ul>
		<li class="mom">엄마<span class="txt1">누나</span><em class="me">나</em></li>
		<li>아빠<span class="txt2">형</span><em class="sister">언니</em></li>
		<li>이모</li>
		<li>고모<span>사촌형</span><em>사촌언니</em></li>
		<li>삼촌</li>
	</ul>
	<!--핵심포인트 정리
		제이쿼리가 제공하는 다양한 선택방법을 이용하여 원하는 요소를 손쉽게 다양하게 선택할 수 있다.
		여기서 .fine()메소드는 꼭 .find("해당요소")를 넣어 선택해야 하고 나머지 메소드는 해당요소를 넣거나 넣지 않아도 된다. 
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			//1.첫번째 li의 직계자식 span을 선택하여 text컬러를 orange로 변경
			$("li").first().find("span").css("color","orange");
			//2.클래스명 txt2의 직계부모를 green으로 변경
			$(".txt2").parent().css("color","green");
			//3.span태그의 형제들 중 .sister를 pink로 변경=>siblings()는 선택자의 형제들을 선택해주며 선택자 자신은 포함되지 않음.매개변수를 사용 가능
			$("span").siblings(".sister").css("color","pink");
			//4.ul태그의 후손 .me요소를 lime으로 변경=>find()는 직계자식을 포함한 후손을 선택가능하다. 매개변수를 꼭 넣어야 한다.
			$("ul").find(".me").css("color","lime");
			//5.li 네번째 요소의 바로 앞의 형제를 선택해서 purple로 변경
			$("li").eq(3).prev().css("color","purple").next().next().css("color","purple");
			//6.클래스명 me의 부모를 포함한 조상을 모두 선택해서 lightblue로 변경
			$(".me").parents().css("color","lightblue");//parentsUntil()도 있음.
			//7.li중에서 .mom를 제외하고 배경색을 gold로 변경
			$("li").not(".mom").css("color","gold");
			//8.마지막 li의 형제들 중에서 엄마전까지 color를 red로 변경=>.prevUntil(매개변수)는 매개변수 전까지를 선택하므로 매개변수 자체는 포함하지 않는다. nextUntil(매개변수)도 있음.
			$("li").last().prevUntil(".mom").css("color","red");
		})
	</script>
</body>
</html>
