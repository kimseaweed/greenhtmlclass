<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자동으로 롤링되는 배너</title>
	<style>
	*{padding:0; margin:0;}
	.wrapper ul{width: 280px; height: 390px; border:2px solid black; margin:20px;position: relative;
		overflow: hidden;}
	.wrapper ul li{list-style: none;
		position: absolute;}	
	</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- div>ul>li*3>img[src="img/$.jpg" alt="$"] -->

<div class="wrapper">
	<ul>
		<li class="img1"><img src="img/1.jpg" alt="1"></li>
		<li class="img2"><img src="img/2.jpg" alt="2"></li>
		<li class="img3"><img src="img/3.jpg" alt="3"></li>
	</ul>
</div>		
<script>
	$(function(){
		var banner = $(".wrapper ul li");
		var current = 0;

		banner.css("top","100%");
		banner.eq(current).css("top",0);

		carousel();
		function carousel(){
			setInterval(function(){
			var prev = banner.eq(current);
			prev.css("top",0).animate({"top":"-100%"},2000);
			current = current+1;

			if(current==3) current=0;

			var next = banner.eq(current);
			next.css("top","100%").animate({"top":0},2000);
			},4000);
		}
	})
</script>
</body>
</html>
