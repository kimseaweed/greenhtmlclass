<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-1.12.0.min.js"></script>
	<title>형제관계를 선택하는 메소드</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			float: left;
			margin: 10px;
		}
		.blue{
			background-color: blue;
		}
		.box li{
			border:1px solid red;
			margin:2px;
			background-color: pink;
		}
		.red{
			background-color: red !important;
		}
	</style>
</head>
<body>
	<button>클릭</button>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box">
		<!-- ol>li{형제들$}*10 -->
		<ol>
			<li>형제들1</li>
			<li>형제들2</li>
			<li>형제들3</li>
			<li>형제들4</li>
			<li class="red">형제들5</li>
			<li>형제들6</li>
			<li>형제들7</li>
			<li>형제들8</li>
			<li>형제들9</li>
			<li>형제들10</li>
		</ol>
	</div>
	<div class="box"></div>
	<div class="box"></div>
	<script>
		$(function(){
			var box=$(".box");
			var btn=$("button");
			box.click(function(){
				var tg = $(this);
				box.removeClass("blue");
				// tg.prev().addClass("blue");
				// tg.prevAll().addClass("blue");
				tg.prevUntil("button").addClass("blue");
			})
			btn.click(function(){
				$(".red").prev().addClass("red");
				$(".red").next().addClass("red");
			})
		})
	</script>
</body>
</html>
