<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_fancybox플러그인의 활용</title>
	<!-- jQeury library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<!-- fancybox jQuery -->
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<!-- fancybox css -->
	<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<!-- mousewheel js -->
	<script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>]
	<style>
		.small{
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
	<h2>전시회 갤러리 이미지</h2>
	<a rel="group1" class="fancy_gallery" href="img/gallery1.jpg" title="이미지에 대한 설명입니다.">
		<img src="img/gallery1_thumb.png" alt=""/>
	</a>
	<a rel="group1" class="fancy_gallery" href="img/gallery2.jpg" title="이미지에 대한 설명입니다.">
		<img src="img/gallery2_thumb.png" alt=""/>
	</a>
	<a rel="group1" class="fancy_gallery" href="img/gallery3.jpg" title="이미지에 대한 설명입니다.">
		<img src="img/gallery3_thumb.png" alt=""/>
	</a>

	<h2>bottle병 보러가기 갤러리</h2>
	<a rel="group2" class="fancy_gallery" href="img/product01.jpg" title="이미지에 대한 설명입니다.">
		<img class="small" src="img/product01.jpg" alt=""/>
	</a>
	<a rel="group2" class="fancy_gallery" href="img/product02.jpg" title="이미지에 대한 설명입니다.">
		<img class="small" src="img/product02.jpg" alt=""/>
	</a>
	<a rel="group2" class="fancy_gallery" href="img/product03.jpg" title="이미지에 대한 설명입니다.">
		<img class="small" src="img/product03.jpg" alt=""/>
	</a>
	<a rel="group2" class="fancy_gallery" href="img/product04.jpg" title="이미지에 대한 설명입니다.">
		<img class="small" src="img/product04.jpg" alt=""/>
	</a>
	<a rel="group2" class="fancy_gallery" href="img/product05.jpg" title="이미지에 대한 설명입니다.">
		<img class="small" src="img/product05.jpg" alt=""/>
	</a>

	<script>
		$(function(){
			$('.fancy_gallery').fancybox({
				'transitionIn'	:	'elastic',
				'transitionOut'	:	'elastic',
				'speedIn'		:	600, 
				'speedOut'		:	200, 
				'overlayShow'	:	true,
				// 'titlePosition' 	: 'inside',
				'padding':50,
				'cyclic':true,
				'overlayOpacity':0.7,
				'overlayColor':'orange'

			});
		})
	</script>
</body>
</html>
