<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>01_배열생성과 전역변수와 지역변수의 차이</title>
	<script src="js/jquery-1.12.0.min.js"></script>
	<style>
		.line{
			border:5px solid pink;
		}
	</style>
</head>
<body>
	<h1>배열을 만들고 전역변수와 지역변수 활용하기</h1>
	<button>배열안의 전역변수 데이터 확인</button>
	<button>drink_juice()함수호출</button>
	<button>mix_juice()함수호출</button>
	<button>함수안 전역변수 데이터 확인</button>
	<button>함수안 지역변수 데이터 확인</button>
	<h2>당신이 좋아하는 과일은 무엇입니까? <span></span></h2>
	<h2>오늘아침에는 무엇을 먹었습니까? <span></span></h2>
	<h2>같이 믹스하면 좋은 과일궁합은?<span></span></h2>
	<div class="line">
		<h2>함수안 전역변수데이터 확인<span></span></h2>
		<h2>함수안 지역변수데이터 확인<span></span></h2>
	</div>
	<script>
		$(function(){
			//과일 데이터를 배열로 전역변수로 저장하기
			var btn = $("button");
			var fruits = ["사과","바나나","딸기"];
			var answer = $("h2");

			//전역변수 데이터를 가지고 함수 만들기
			function favorite_fruits(){
				return "내가 좋아하는 과일은 "+fruits[0]+"와 "+fruits[1]+"입니다.";
			}
			//배열의 인덱스 넘버가 아닌 메소드를 활용하여 배열의 데이터 가져오기
			function drink_juice(){
				return "오늘 아침에는"+fruits.splice(0,2)+"를 먹었습니다.";
			}
			//함수 안에서 지역 변수 선언
			function mix_fruits(){
				red_fruits=["수박","토마토","체리"];
				var yellow_fruits=["바나나","골든키위","레몬"];
				return "같이 섞어 먹으면 좋은 과일은 "+red_fruits[0]+yellow_fruits[2]+"입니다.";
			}
			function mix_fruits2(){	
				var yellow_fruits=["바나나","골든키위","레몬"];
				return yellow_fruits;
			}

			btn.eq(0).click(function(){
				answer.eq(0).find("span").text(favorite_fruits());
			})
			btn.eq(1).click(function(){
				answer.eq(1).find("span").text(drink_juice());
			})
			btn.eq(2).click(function(){
				answer.eq(2).find("span").text(mix_fruits());
			})
			mix_fruits();
			btn.eq(3).click(function(){
				answer.eq(3).find("span").text(red_fruits);
				//함수 안에서 만들어진 전역변수는 함수가 한 번 호출이 되고나서 이후에 만들어진다.
			})
			btn.eq(4).click(function(){
				answer.eq(4).find("span").text(mix_fruits2());
			})
		})
	</script>
</body>
</html>
