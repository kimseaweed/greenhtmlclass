<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>autocomplete_img</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    #project-label {
      display: block;
      font-weight: bold;
      margin-bottom: 1em;
    }
    #project-icon {
      float: left;
      height: 32px;
      width: 118px;
    }
    #project-description {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      var projects = [
        { icon: 'crescendo.png',label: 'accelerando', details: '점점 빠르게' },
        { icon: 'crescendo.png',label: 'accent', details: '그 음을 강하게 친다' },
        { icon: 'decrescendo.png',label: 'adagio', details: '천천히, 늦게' },
        { icon: 'crescendo.png',label: 'andante', details: '걷는 듯한 빠름으로' },
        { icon: 'crescendo.png',label: 'agitato', details: '쾌활하게' },
        { icon: 'crescendo.png',label: 'allegro', details: '빠르게' },
        { icon: 'crescendo.png',label: 'brillante', details: '빛나도록' },
        { icon: 'decrescendo.png',label: 'calando', details: '사라질 듯' },
        { icon: 'crescendo.png',label: 'cantabile', details: '노래를 부르는 듯' },
        { icon: 'crescendo.png',label: 'capriccioso', details: '기분이 들뜨게' },
        { icon: 'crescendo.png',label: 'crescendo', details: '점점 세게' },
        { icon: 'decrescendo.png',label: 'decrescendo', details: '점점 약하게' },
        { icon: 'decrescendo.png',label: 'diminuendo', details: '점점 약하게' },
        { icon: 'decrescendo.png',label: 'dolce', details: '감미롭게 부드럽게' },
        { icon: 'decrescendo.png',label: 'elegante', details: '우아하게' },
        { icon: 'crescendo.png',label: 'espressivo', details: '감정을 풍부하게' },
        { icon: 'decrescendo.png',label: 'fermata', details: '늘임표' },
        { icon: 'crescendo.png',label: 'forte', details: '세게' }
      ];

      $( "#project" ).autocomplete({
        minLength: 0,
        source: projects,
        focus: function( event, ui ) {
          $( "#project" ).val( ui.item.label );
          return false;
        },
        select: function( event, ui ) {
          $( "#project" ).val( ui.item.label );
          $( "#project-id" ).val( ui.item.value );
          $( "#project-description" ).html( ui.item.details );
          $( "#project-icon" ).attr( "src", "img/" + ui.item.icon );

          return false;
        }
      })
      .autocomplete( "instance" )._renderItem = function( ul, item ) {
        return $( "<li>" )
        .append( "<div>" + item.label + "<br>" + item.details + "</div>" )
        .appendTo( ul );
      };
    } );
  </script>
</head>
<body>

  <div id="project-label">박자와 관련된 키워드를 영어로 입력해보세요</div>
  <img id="project-icon" src="img/transparent_1x1.png" class="ui-state-default" alt>
  <input id="project">
  <input type="hidden" id="project-id">
  <p id="project-description"></p>


</body>
</html>
